<h2>What NoteIt Can Do</h2>
<div class="card-container">
  {% for item in site.data.features %}
    {% if item.page-name %}
      <a href="/projects/{{ item.page-name }}">
    {% else %}
      <a>
      {% endif %}
        <div class="card" id={{item.name}}>
          <div class="info">
            <p class="title">{{ item.title }}</p>
            <p class="desc">{{ item.desc }}</p>
    
          </div>
        </div>
      </a>
  {% endfor %}
</div>
